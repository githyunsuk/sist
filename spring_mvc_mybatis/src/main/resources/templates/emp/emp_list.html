<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- favicon 설정 -->
<link rel="shorcut icon" href="http://192.168.10.75/images/favicon.ico"/>
<!-- 부트스트랩 CDN -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>

<style type="text/css">

</style>
<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> 
<script type="text/javascript">
$(function(){
		
});
</script>
</head>
<body>
<h2><span th:text="${deptno}"></span>번 사원 검색</h2>
<a th:href="@{/}">뒤로</a>
<table class="table table-hover">
<thead>
<tr>
	<th>번호</th>
	<th>사원번호</th>
	<th>사원명</th>
	<th>입사일</th>
	<th>연봉</th>
	<th>보너스</th>
	<th>매니저번호</th>
</tr>
</thead>
<tbody>
<th:block th:if="${empList.empty}">
<tr>
	<td colspan="7">해당 부서는 사원이 존재하지 않습니다.</td>
</tr>
</th:block>
<th:block th:unless="${empList.empty}">
<tr th:each="emp, idx : ${empList}">
<td th:text="${idx.count}"></td>
<td th:text="${emp.empno}"></td>
<td th:text="${emp.ename}"></td>
<td th:text="${emp.hiredate}"></td>
<td th:text="${emp.sal}"></td>
<td th:text="${emp.comm}"></td>
<td th:text="${emp.mgr}"></td>
</tr>
</th:block>
</tbody>
</table>

</body>
</html>
