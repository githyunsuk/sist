<!-- 부트스트랩 CDN -->

<body>
<h2>부서를 선택하면 부서에 속한 사원 정보를 검색.</h2>
<form th:action="@{/searchDeptEmp}">
<input type="radio" name="deptno" th:each="deptno:${deptnoList}" th:value="${deptno}" th:text="|${deptno}번|"/>
<input type="submit" value="검색" class="btn btn-sm btn-success"/>
</form>

<form th:action="@{/addEmp}" method="post">
<h2>사원정보추가</h2>
<table class="table table-hover">
<tbody>
<tr>
<td>부서</td>
<td>
<input type="radio" name="deptno" th:each="deptno:${deptnoList}" th:value="${deptno}" th:text="|${deptno}번|"/>
</td>
</tr>
<tr>
<td>사원번호</td>
<td><input type="text" name="empno"/></td>
</tr>
<tr>
<td>사원명</td>
<td><input type="text" name="ename"/></td>
</tr>
<tr>
<td>직무</td>
<td><input type="text" name="job"/></td>
</tr>
<tr>
<td>매니저번호</td>
<td><input type="text" name="mgr"/></td>
</tr>
<tr>
<td>연봉</td>
<td><input type="text" name="sal"/></td>
</tr>
<tr>
<td>보너스</td>
<td><input type="text" name="comm"/></td>
</tr>
<tr>
<td>입사일</td>
<td><input type="date" name="hiredate"/></td>
</tr>
<tr>
<td colspan="2"><input type="submit" class="btn btn-success btn-sm" value="사원추가"/></td>
</tr>
</tbody>
</table>
</form>
</body>
</html>
