			text-decoration: uderLine; }

<script type="text/javascript">
var useDate = function(){
	//1.Date 객체 생성.
	var date = new Date();
	
	//month는 0월 부터 시작
	var output = date.getFullYear() + "-" + (date.getMonth()+1)+"-"+
		date.getDate()+"&nbsp;"+date.getHours()+":"+
		date.getMinutes()+":"+date.getSeconds();
	
	document.getElementById("output").innerHTML = output;
	
	setTimeout(useDate, 1000);
}

function test(){
	alert("test function");
}

//JavaScript은 "함수가 값(First Class Function)"이므로 매개변수에 함수를 넣어주고
function test2(func){
	func();//받아낸 함수를 () 붙혀서 호출할 수 있다.
	alert("test2");
}
</script>

<body>
	<div>
		지금 시간은 <span id="output"></span> 입니다.
	</div>
	<input type="button" value="날짜 정보 얻기" onclick="useDate()" 
		class="btn btn-success btn-sm"/>
