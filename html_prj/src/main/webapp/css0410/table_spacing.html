<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
href="http://192.168.10.76/html_prj/common/css/main_v250409.css"/>
<style type="text/css">
table{ border:1px solid #333; border-spacing: 1px}
th, td{ border:1px solid #333; height: 100px}
td{ text-align: left; vertical-align: top;}
#numTitle{width:100px}
#subTitle{width:200px}
#infoTitle{width:800px}

div{ border:1px solid #333; width: 400px; height:200px; }
body{ text-align: right}
</style>
</head>
<body>
<h3>th, td는 데이터를 보여주는 영역이 확장</h3>
<table>
<thead>
	<tr>
		<th id="numTitle" style="vertical-align: top">번호</th>
		<th id="subTitle">과목명</th>
		<th id="infoTitle" style="vertical-align: bottom">설명</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td style="text-align: center">1</td>
		<td>Java SE</td>
		<td>자바의 기본형식, 연산자, 제어문, OOP문등을 학습하여 프로그래밍의
			기본 역략을 향상시키는 과정</td>
	</tr>
	<tr>
		<td >2</td>
		<td style="text-align: right">Oracle DBMS</td>
		<td>Data, DataBase, DBMS의 개념을 읽히고, SQL문을 사용하여 데이터를
		관리하고 역량을 향상시키는 과정</td>
	</tr>
	<tr>
		<td >3</td>
		<td>JDBC</td>
		<td>자바에서는 매우 불편한 데이터관리를 DBMS에서 수행하고, DBMS에서
		할 수 없는 화면구성과 업무처리를 하기위해서 학습하는 과정.</td>
	</tr>
</tbody>
</table>
<hr>
<h3>div는 데이터를 보여주는 영역에 넓이만 확장</h3>
<div  style="vertical-align:bottom;  text-align: center">오늘은 목요일입니다</div>
</body>
</html>
