<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 파비콘 설정 -->
<link rel="shortcut icon" href="https://cdn.oaistatic.com/assets/favicon-miwirzcw.ico"/>
<!--  site 기본 CSS -->
<link rel="stylesheet" type="text/css"
href="http://192.168.10.76/html_prj/common/css/main_v250409.css"/>
<!--  부트스트랩 CDN-->
<link rel="stylesheet" type="text/css"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>

<style type="text/css">

</style>
<script type="text/javascript">
var jsonObj = {}; // 빈 객체 생성
function input() {
  // input 값 가져오기
  var nameInput = document.getElementById("name").value;
  var ageInput = document.getElementById("age").value;

  // 이름과 나이가 모두 입력되었는지 확인
  if (nameInput && ageInput) {
    // JSONObject에 값 추가
    jsonObj.name = nameInput;
    jsonObj.age = ageInput;

    // 입력 후 값 초기화
    document.getElementById("name").value = '';
    document.getElementById("age").value = '';
  } else {
    // 이름이나 나이가 없을 경우 alert
    alert("이름과 나이는 필수 입력입니다.");
  }
}

function output() {
  // JSONObject에 값이 있는지 확인
  if (jsonObj.name && jsonObj.age) {
    var displayDiv = document.getElementById("display");
    var scrollingText = document.createElement("div");

    // 흘러가는 글자 내용 설정
    scrollingText.id = "scrolling-text";
    scrollingText.textContent = jsonObj.name + "님, 나이: " + jsonObj.age + "세";

    // 기존 내용 제거 후 추가
    displayDiv.innerHTML = '';
    displayDiv.appendChild(scrollingText);
  } else {
    alert("입력된 데이터가 없습니다.");
  }
}
</script>
</head>
<body>
<div>
<label>이름</label>
<input type="text" id="name">
<br>
<label>나이</label>
<input type="text" id="age">
<br>
<input type="button" value="입력" onclick="input()" class="btn btn-success">
<input type="button" value="출력" onclick="output()" class="btn btn-success">
</div>
<br>
<div id="display"></div>
</body>
</html>
