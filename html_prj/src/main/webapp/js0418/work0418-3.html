<body>

	<h2>회원가입 양식</h2>
	<iframe src="../css0410/scrollbar.html"
	style="border: 0x; width :1420px; height:200px"></iframe>
	<form>
		<table>
			<tr>
				<th><span style="color: red;">*</span>아이디</th>
				<td><input type="text" readonly="readonly" 
				class="inputBox" style="width: 160px">
				<input type="button" value="ID중복확인" class="btnBox">
				</td>
			</tr>
			<tr>
				<th><span style="color: red;">*</span>비밀번호</th>

				 비밀번호 확인

				</td>
			</tr>
			<tr>
				<th><span style="color: red;">*</span>이름</th>
				<td colspan="3"><input type="text" class="inputBox" style="width: 150px"></td>
			</tr>
			<tr>
				<th>생일</th>
				<td colspan="3"><input type="text" class="inputBox" style="width: 130px"></td>
			</tr>
			<tr>
				<th>연락처</th>
				<td colspan="3"><input type="text" class="inputBox" style="width: 130px"></td>
			</tr>
			<tr>
				<th><span style="color: red;">*</span>휴대폰</th>
				<td colspan="3"><input type="text" class="inputBox"style="width: 130px"><input
					type="checkbox">수신</td>
			</tr>
			<tr>
				<th><span style="color: red;">*</span>이메일</th>
				<td colspan="3"><input type="text" class="inputBox" style="width: 250px">@<input type="text"
					list="domainData" class="inputBox" style="width: 160px"> <datalist id="langData">
						<option value="선택해주세요.">
						<option value="직접 입력">
						<option value="daum.net">
						<option value="gmail.com">
						<option value="hotmail.com">
						<option value="nate.com">
						<option value="korea.com">
					</datalist> <input type="checkbox">수신</td>
			</tr>
			<tr>
				<th><span style="color: red;">*</span>성별</th>
				<td><input type="radio" name="gender" id="gender"
					class="gender" value="남자" checked="checked"><label>남자</label>
					<input type="radio" name="gender" id="gender" class="gender"
					value="여자"><label>여자</label><br></td>
			</tr>
			<tr>
			<th>소재지</th>
			<td><select name="domain" id="domain" size="1" class="inputBox" style="width: 150px">
					<option value="선택해주세요">선택해주세요</option>
					<option value="강원">강원</option>
					<option value="경기">경기</option>
					<option value="경남">경남</option>
					<option value="경북">경북</option>
					<option value="광주">광주</option>
			</select></td>
			</tr>
			<tr>
			<th><span style="color: red;">*</span>우편번호</th>
			<td colspan="3">
			<input type="text" readonly = "readonly" class="inputBox" style="width: 150px">
			<input type="button" value = "우편번호검색" class="btnBox">
			</td>
			</tr>
			
			<tr>
			<th><span style="color: red;">*</span>주소</th>
			<td>
				<input type="text" readonly = "readonly" class="inputBox" style="width: 500px"><br>
				<input type="text" class="inputBox" style="width: 500px">
			</td>
			</tr>
			<tr>
				<th>자기소개</th>
				<td>
				<textarea style="width: 500px; height:100px"></textarea>
				<div style="text-align: right;padding-right:20px">
				<span>0</span>/500
				</div>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="확인" class="btnBox" id="btnConfirm"/>
					<input type="button" value="취소" class="btnBox" id="btnCancle"/>
			</td>
			</tr>
		</table>
	</form>

</html>
