<style type="text/css">

<script type="text/javascript">
function setItem() {
	//1. 스토리지 얻기
	//alert( window.sessionStorage)
	var ss=sessionStorage;
	ss.setItem("name","장준녕");
	ss.setItem("age",25);
}//setItem
function getItem() {
	var ss=sessionStorage;
	
	var name=ss.getItem("name");
	var age=ss.getItem("age");
	
	var obj=document.frm;
	obj.name.value=name;
	obj.age.value=age;
	
}//getItem
function removeItem() {
	sessionStorage.removeItem("name");
	sessionStorage.removeItem("name");
}
function clearItem() {
	sessionStorage.clear();
}

</script>
</head>
<body>
<form name="frm">
<input type="text" name="name">
<input type="text" name="age">
</form>
<input type="button" value="값설정" class="btn btn-primary" onclick="setItem()">
<input type="button" value="값얻기" class="btn btn-secondary" onclick="getItem()">
<input type="button" value="값삭제" class="btn btn-success" onclick="removeItem()">
<input type="button" value="모든 아이템 삭제" class="btn btn-danger" onclick="clearItem()">
</body>
