<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 파비콘 설정 -->
<link rel="shortcut icon" href="https://cdn.oaistatic.com/assets/favicon-miwirzcw.ico"/>
<!--  site 기본 CSS -->
<link rel="stylesheet" type="text/css"
href="http://192.168.10.76/html_prj/common/css/main_v250409.css"/>
<!--  부트스트랩 CDN-->
<link rel="stylesheet" type="text/css"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>

<style type="text/css">
#google{ cursor:pointer;}
</style>
<script type="text/javascript">
window.onload=function(){
	document.getElementById("google").addEventListener("click",moveGoogle)
	document.getElementById("btn").addEventListener("click",moveDaum);
	document.getElementById("btn2").addEventListener("click",reload);
	//
	document.getElementById("moveSite").
	addEventListener("change",function(){//무기명함수 다른함수에서 호출 불가(재사용성떨어짐 1회용)
		var selNode=document.getElementById("moveSite");
		if( selNode.selectedIndex != 0 ){
			if(confirm(selNode.value+"로 이동하시겠습니까?")) {
				location.href="http://"+selNode.value;
			}//end if
		}//end if
		
	});
}//onload
function moveGoogle() {
	window.location.href="http://google.com";
}//moveGooogle
function moveDaum() {
	window.location.replace("http://daum.net");
}//moveDaum
function reload() {
	location.reload();
}//moveDaum
</script>
</head>
<body>
<img src="http://192.168.10.76/html_prj/common/images/google.png"
	id="google">
<br>
<input type="button" value="다음" class="btn btn-success" id="btn"><br>

<select id="moveSite">
	<option value="none">---이동할 사이트선택----</option>
	<option value="google.com">구글</option>
	<option value="youtube.com">유튜브</option>
	<option value="chatgpt.com">gpt</option>
	<option value="nvaer.com">네이버</option>
</select>
<br>
<input type="button" value="새로고침" class="btn btn-success" id="btn2"><br>
</body>
</html>
