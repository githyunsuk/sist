<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- favicon 설정 -->
<link rel="shorcut icon" href="http://192.168.10.75/html_prj/common/images/favicon.ico"/>

<link rel="stylesheet" type="text/css"
	href="http://192.168.10.75/html_prj/common/css/main_v250409.css">

<link rel="stylesheet" type="text/css"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>

<style type="text/css">

</style>
<script type="text/javascript">
var call=function(){
	alert("동작!!!");
}
</script>
</head>
<body>
<ul>
<li><strong>클릭 : </strong>
	<input type="button" value="클릭" onclick="call()" class="btn btn-success"/>
</li>
<li>
	<input type="button" value="더블클릭" ondblclick="call()" class="btn btn-success"/>
</li>
<li><label for="key">키가 눌렸을 때</label>
	<input type="text" id="key" onkeydown="call()"/>
</li>
<li><label for="key2">키가 올라올 때</label>
	<input type="text" id="key2" onkeyup="call()"/>
</li>
<li><label>마우스 포인터가 특정 위치에 들어갔을 때</label>
	<img src="../common/images/img_1.jpg" onmouseout="call()" style="border:1px solid #333"/>
</li>
<li><label>값이 변경될 때</label>
	<select onchange="call()">
	<option>오늘도</option>
	<option>수업들으시느라</option>
	<option>고생</option>
	<option>많이 하셨습니다.</option>
	<option>빠이용~</option>
	</select>
</li>
<li><label>커서가 들어갔을 때 값과 나갈때의 값이 다를때</label>
	<input type="text" onchange="call()"/>
</li>
<li><label>커서가 나갔을때</label>
	<input type="text" onblur="call()"/>
</li>
</ul>
</body>
</html>
