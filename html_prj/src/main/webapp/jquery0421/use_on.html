<script type="text/javascript">
$(function(){
	//on 함수를 사용한 이벤트 : on을 제외한 이벤트 명만 사용.
    $("#btn").on("click", function(){
        alert("버튼이 클릭되었습니다.");
    });

    $("#img").on("mouseover", test);

    $("#sel").on("change", function(){
        alert("체인지!!!! 이벤트");
    });
});

function test(){
    alert("마우스가 이미지 위로 올라옴");
}
</script>

<input type="button" value="클릭" class="btn btn-success" id="btn"/><br>
<img src="../common/images/img_1.jpg" id="img"/><br>
<select id="sel">
