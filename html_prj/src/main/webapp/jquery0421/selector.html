<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){

//id selector
$("#msg").css("color","#FF0000");

//class selector
$(".bg").css("color", "#FF0000");

//tag selector
$("img").addClass("imgBorder");

//multiple selector
$("table, td, th").addClass("imgBorder");

//attribute selector
$("[type='text'],[type='password']").addClass("imgBorder");

//sub selector
$("div > ol > li").addClass("imgBorder");

//behavior selector는 지원하지 않는다.
//$("a:hover").css("font-weight", "bold")
$("a").hover(function(){
	$("a").css("font-weight", "bold");
});

});//ready

</script>
