<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*embed 방식*/
	/* id selector는 #으로 시자 :
	<body> 에서 디자인을 사용해야할 tag가 하나인 경우에 사용 */
	#divId{font-style: italic; background-color: #8ECF6A}
	#divId2{font-style: italic; background-color: #8ECF6A}
</style>
</head>
<body>
<div>id selector는 #으로 시작한다.</div>
<div id="divId">id selector는 &lt;body&gt;태그안에서</div>
<div id="divId2">유일하게 하나의 값만 id="아이디명" 속성으로 존재해야한다.</div>
</body>
</html>
