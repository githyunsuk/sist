<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="test.jsp" method="get">
	<fieldset>	
	<legend>input 태그</legend>
	<input/><br>
	<label for="text">텍스트 :</label>
	<input type=text name="text" id="text" class="text" size="10" 
			maxlength="20"/><br>
	<!--  value= 값을  입력하면 value 값 뒤에 값이 입력됨 -->
	<input type="text" value="테스트"/><br>
	<!--  placeholder= 값을  입력하면 placeholder 값이 사라지고 값이 입력됨 +백엔드로 전송 안됨-->
	<input type="text" placeholder="테스트"/><br>
	<!-- readonly : 값 변경 불가, back-end 값 전송 -->
	<input type="text" readonly="readonly" name="read" value="readonly"/><br>
	<!-- disabled : 값 변경 불가, back-end 값 전송이 되지 않는다 -->
	<input type="text" disabled="disabled"name="dis" value="disabled"/><br>
	<hr>
	<label for="pass">password</label>
	<input type="password" name="pass" id="pass" class="pass"
			size="20" value="1235" placeholder="비밀번호"/>
	<hr>
	<label>취미</label>
	<input type="checkbox" name="hobby" id="hobby" class="hobby"
			value="낚시" /><label>낚시</label>
	<input type="checkbox" name="hobby" id="hobby" class="hobby"
			value="등산" /><label>등산</label>
	<input type="checkbox" name="hobby" id="hobby" class="hobby"
			value="게임" checked="checked"/><label>게임</label>
	<input type="checkbox" name="hobby" id="hobby" class="hobby"
			value="음악감상" /><label>낚시음악감상</label>
	<hr>
	<!-- name 속성에 동일한 값이 입력되어야 그룹으로 묶여져서 
		여러개의 라디오 중 하나만 선택이 된다. -->
	<label>성별</label>
	<input type="radio" name="gender" id="gender" class="gender"
			value="남자" checked="checked"/><label>남자</label>
	<input type="radio" name="gender" id="gender" class="gender"
			value="여자" /><label>여자</label>
	<hr>
	</fieldset>	
	<fieldset>
		<legend>select 태그</legend>
	<label>메일선택</label>
	<select name="domain" id="domain" size="1">
	<option value="선택해주세요">선택해주세요</option>
	<option value="daum.net">다음메일</option>
	<option value="gmail.com">지메일</option>
	<option value="naver.ocm" selected="selected">네이버메일</option>
	<option value="hotmail.com">핫메일</option>
	</select>
	</fieldset>
	<fieldset>
		<legend>textarea</legend>
		<textarea rows="5" cols="50" name="btn" id="ta" class="ta">기본적으로 보여줄 값</textarea>
		
		
		
	</fieldset>
	
	
	
	사용자에게 보여지지 않고 값을 전송할 때<br>
	<input type="hidden" name="hid" value="숨김값" id="아이디" class="클래스"/>
	<hr>
	<label>파일선택</label>
	<input type="file" name="file" id="file" class="file" />
		<!--type= "file"에서는 value 속성을 사용할 수 없다. -->
	<hr>
	<input type="button" name="btn" id="btn" class="btn" 
		value="클릭"/><br>
	<input type="submit" value ="제출"/><br>
	<input type="reset" value ="초기화"/><br>
</form>		
</body>		
</html>
