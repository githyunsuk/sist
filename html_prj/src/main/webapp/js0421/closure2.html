<script type="text/javascript">
var clo = function(){
	var name = "이장훈";
	
	function printMsg( msg ){

		alert( name + "의 메시지 " + msg);
	}
	
	//closure를 사용하면 함수 내부의 변수와 함수를 외부에서 사용할 수 있다.
	return { na : name, alertMsg : printMsg };

}

function useClosure(){
	alert( clo().na )
	alert( clo().alertMsg("정부는 5월2일을 임시공유일로 하여 1일부터 황금연휴...고민중."))
}
