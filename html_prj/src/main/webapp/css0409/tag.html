<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* tag selector
 <body>에서 해당 태그가 정의되면 디자인을 적용시켜야 할 때.
 	태그명 { 디자인 코드,, }
*/
	div, p{ color:#0000FF }
</style>
</head>
<body>
	<div>오늘은 수요일 입니다.</div>
	<p>
		css는 하큼 비움 리가 1994년에 제안한 style sheet 언어.
	</p>
	<div>내일은 목요일</div>
	<ul>
		<li>일</li>
		<li><p>월</p></li>
		<li>화</li>
		<li><div>수</div></li>
		<li>목</li>
		<li>금</li>
		<li>토</li>
	</ul>
</body>
</html>
