<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* sub selector
	특정 태그가 부모인 태그만 디자인을 적용해야할 때.
	부모태그명 > 자식 태그명 { 디자인 코드 }
*/
 div > span{ font-weight : bold; font-size: 25px; color :#0000FF}
</style>
</head>
<body>
<div>CSS(<span>Cascading Style Sheet</span>)의 약자</div>
<p>오늘은 <span>수요일</span>입니다</p>
<ol>
	<li>관세전쟁<span>아이폰 300만원 </span>쌉가능</li>
	<li><div>관세전쟁<span>아이폰 300만원 </span>쌉가능</div></li>
</ol>
<form>
<div>아래 <span>HTML Form Control</span>에 값을 입력해주세요.</div>
</form>
</body>
</html>
