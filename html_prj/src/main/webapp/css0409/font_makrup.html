<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{font-size : 30px }
/* 글꼴 스타일, markup 속성*/
 #family{font-family: "궁서체","Sans-Serif"  }
 
 #weight{font-weight: bold }
 strong{font-weight: normal; }
 
 #italic{font-style : italic;}
 i, address{ font-style : normal; }
 
#color{ color:#008080} 

#size{ font-size: 40px}
 
 a{text-decoration: none}
 #under{text-decoration: underline;}
 #through{text-decoration: line-through;}
 #over{text-decoration: overline;}
</style>
</head>
<body>
<div id="family">글꼴 변경</div>
<div><span id="weight">일반글자</span> <strong>진한글자</strong> </div>
<div><span id="italic">일반글자</span> <i>이탤릭체</i>
		<address>서울시 강남구 역삼동 한독빌딩 8층</address>
</div>
<div id="color">글자색 변경</div>
<div id="size">글자색 크기</div>
<!-- "#void"는 이동ㅎㄹ 페이지를 모를 때. -->
<div><a href="#void">링크명</a>
<span id="under">밑줄</span>
<span id="throught">취소선</span>
<span id="over">윗줄</span></div>
</body>
</html>
