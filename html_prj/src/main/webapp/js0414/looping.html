<script type="text/javascript">
	document.write("<table class='table'><tr>")
	for (var i = 0; i < 10; i++) {
		document.write("<td>" + i + "</td>");
	}
	document.write("</tr></table>")

	document.write("<table class='table'>")
	//구구단 2~9단까지 테이블로 출력
	for (var i = 1; i < 10; i++) {
		document.write("<tr>")
		for (var j = 2; j < 10; j++) {
			document.write("<td>" + j + "x" + i + "=" + j * i + "</td>")
		}
		document.write("</tr>")
	}
	document.write("</table>")
</script>
