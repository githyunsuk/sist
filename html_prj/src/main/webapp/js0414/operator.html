<script type="text/javascript">

var i = 50; //number
var j = "50"; //string
var k = 50;

document.write("느슨한 비교 : " + (i == j) +"<br>" ); //값만 같으면 true
document.write("명확한 비교 : " + (i === j) +"<br>" ); //값과 데이텨형이 모두 같아야 true
document.write("명확한 비교 : " + (i === k) +"<br>" ); //값과 데이텨형이 모두 같아야 true

var l = 40;
document.write("느슨한 비교 : " + (i != l) +"<br>" ); //값만 다르면 true
document.write("느슨한 비교 : " + (j !== l) +"<br>" ); //값만 다르면 true
