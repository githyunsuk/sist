<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(setValue);
});

function setValue(){
	//val(값)을 사용하여 HTML Form Control에 값 설정.
	$("#id").val("텍스트");
	$("#pass").val("password");
	$("#file").val("c:/dev/env.bat");
}
</script>
</head>
<body>
	<div>
		<h3>name속성의 이름이 유일한 HTML Form Control 값 얻기</h3>
		<form name="frm">
			<ul>
				<!-- autofocus="autofocus": 커서를 HTML Form Control에 위치 시킬때 -->
				<li><label>text</label><input type="text" name="txt" autofocus="autofocus" id="id"/></li>
				<li><label>password</label><input type="password" name="pass" id="pass"/></li>
				<li><label>file</label><input type="file" name="file" id="file"/></li>
				<li><label>hidden</label><input type="hidden" name="hid" id="hid"/></li>
				<li><label>textarea</label> <textarea name="ta" id="ta"></textarea>
				<li><input type="button" value="값 얻기" class="btn btn-success" id="btn"/> 
					<input type="reset" value="초기화" class="btn btn-danger" />
				</li>
			</ul>
		</form>
	</div>
</body>
