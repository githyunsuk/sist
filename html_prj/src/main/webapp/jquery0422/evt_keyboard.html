<script type="text/javascript">
$(function(){
	$("#txt1").keydown(function(evt){
        var txt = $("#txt1").val();
        $("#output").html("키가 눌림 : " + txt);
        $("#output2").html("키가 눌림 : " + evt.which + ",("+evt.keyCode+")");
    });

    $("#txt2").keyup(function(evt){
        var txt = $("#txt2").val();
        $("#output").html("키가 눌림 : " + txt);
        $("#output2").html("키가 눌림 : " + evt.which + ",("+evt.keyCode+")");
    });
});
</script>

<label>키가 눌릴때</label>
<input type="text" id="txt1"/><br>
<label>키가 올라올때</label>

<div id="output2"></div>
</label>
