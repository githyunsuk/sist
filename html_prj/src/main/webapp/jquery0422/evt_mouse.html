<script type="text/javascript">
$(function(){
	$("#img").mouseover(function(){
        $("#output").html("마우스 포인터가 이미지에 올라갔음.")
        $("#img").prop("src","../common/images/img_3.jpg")
    });
	
	$("#img").mouseout(function(){
        $("#img").prop("src","../common/images/img_1.jpg")
    });
	

    $("#img2").mouseout(function(){
        $("#output").html("마우스 포인터가 이미지서 빠져나갔음.")
    });
});
</script>

<img src="../common/images/img_1.jpg" id="img" title="마우스 포인터가 들어갔을 때">

<br>
<img src="../common/images/img_2.jpg" id="img2" title="마우스 포인터가 나나갔을 때">
