<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function findZipcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById("addr").value = roadAddr;
                document.getElementById("addr2").focus();
                //document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
               
            }
        }).open();
    }
</script>
<script type="text/javascript">
$(function(){

	$("#confirmPassword").blur(checkPassword);
	$("#btnZipcode").click(findZipcode);

});

function checkPassword() {
    var password = $("#password").val();
    var confirmPassword = $("#confirmPassword").val();

    if (password !== confirmPassword) {
        alert("비밀번호가 일치하지 않습니다.");
        $("#confirmPassword").val('');
        $("#password").focus();
    }
}

function updateCount() {
    var intro = $("#intro").val();
    var count = $("#count");
    
    if (intro.length > 500) {
        alert("500자 초과");
        intro = intro.substring(0, 500);  // 500자로 잘라내기
    }
   	count.text(intro.length);  // 글자수 표시
}

function idDupWin() {
	var id = $("#id").val();
	
	window.open("id_dup.jsp?id="+id, "id", "width=510,height=310,left="
			   + (window.screenX + 200) + ",top=" + (window.screenY + 150));
}

function confirm(){

	var name = $("#name").val();
	var num = $("#num").val();
	var emailFront = $("#emailFront").val();
	var emailBack = $("#emailBack").val();

	if(id=="" || pass=="" || name=="" || num=="" || emailFront=="" || emailBack==""
			|| !gender || zipcode=="" || addr=="" || addr2==""){
		alert("필수입력칸을 입력하세요!");
	} else{
		alert("회원가입 완료");ㅜ

}
