<style type="text/css">

<!-- jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#txt1").focusin(function(){
        $("#output").html("txt1에 커서가 들어왔습니다.")
    });//focusin

    $("#txt2").focusout(function(){
        $("#output").html("txt2에 커서가 빠져나갔습니다.")
    });//focusout

    $("#txt3").blur(function(){
        $("#output").html("txt3에서 커서가 빠져나갔습니다.")
    });//blur

});//ready
</script>
</head>
<body>
<input type="text" id="txt1" placeholder="커서가 들어왔을 때"><br>
<input type="text" id="txt2" placeholder="커서가 빠져 나갔을 때"><br>
<input type="text" id="txt3" placeholder="커서가 빠져 나갔을 때 blur"><br>
<div id="output"></div>
</body>
</html>
