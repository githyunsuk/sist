<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- favicon 설정 -->
<link rel="shorcut icon" href="http://192.168.10.75/html_prj/common/images/favicon.ico"/>

<link rel="stylesheet" type="text/css"
	href="http://192.168.10.75/html_prj/common/css/main_v250409.css">

<link rel="stylesheet" type="text/css"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>

<style type="text/css">
#output {
	border: 1px solid #333;
	width: 600px;
	height: 300px
}
</style>
<script type="text/javascript">
function getArrayValue(){
	//1. form 객체를 얻기
	var obj = document.frm;
	
	//2. Form Control 얻기
	var radioArr = obj.gender;
	//radio의 갯수만큼 반복
	var gender = "";
	for(var i=0; i<radioArr.length; i++){
		/* alert(radioArr[i].checked+" / "+radioArr[i].value) */
		if(radioArr[i].checked){
			gender = radioArr[i].value;
		}
	}
	
	//라디오버튼을 선택하지 않았을 때 "성별을 확인해주세요"를 경고창으로 보여주고 돌아가
	if(gender == ""){
		alert("성별을 확인해주세요.");
		return;
	}
	
	//체크박스 : checked 속성 사용
	var langArr = obj.lang;
	var langUI = "<ul>";
	for(var i=0; i<langArr.length; i++){
		if(langArr[i].checked){
			langUl += `<li>${langArr[i].value}</li>`;
		}
	}
	langUl += "</ul>";
	
	//select값 얻기
	var selArr = obj.domain;
	var domain = "";
	for(var i=0; i<selArr.length; i++){
		if(selArr[i].selected){
			domain = selArr[i].value;
		}
	}
	
	var emailArr = obj.email;
	var email = "";
	for(var i=0; i<emailArr.length; i++){
		email += emailArr[i] + " ";
	}
	var output = `
		<ul>
		<li><strong>선택성별</strong>${ gender }</li>
		<li><strong>선택언어</strong>${ langUl }</li>
		<li><strong>선택도메인</strong>${ domain }</li>
		<li><strong>입력 이메일</strong>${ email }</li>
		</ul>
	`;
	
	document.getElementById("output").innerHTML = output;
}
</script>
</head>
<body>
<div>
<h2>name 속성의 값이 중복되는 Form Control 처리</h2>
<form name="frm">
<ul>
<li><label>radio</label>
	<input type="radio" name="gender" value="M"/>남자 |
	<input type="radio" name="gender" value="F"/>여자
</li>
<li>
	<label>checkbox</label>
	<input type="checkbox" name="Lang" value="Java"/>Java SE
	<input type="checkbox" name="Lang" value="C/C++"/>Java SE
	<input type="checkbox" name="Lang" value="JSP"/>Java SE
	<input type="checkbox" name="Lang" value="Python"/>Java SE
	<input type="checkbox" name="Lang" value=""/>Java SE
</li>
<li>
	<label>select</label>
	<select name="domain">
		<option value="daum.net">다음</option>
		<option value="google.com">구글</option>
		<option value="youtube.com">유튜브</option>
		<option value="naver.com">네이버</option>
	</select>
</li>
<li><label>이메일</label>
	
</li>>
<li>
	<input type="button" value="값 얻기" class="btn btn-success"
		onclick="getArrayValue()"/>
	<input type="reset" value="초기화" class="btn btn-danger"/>
</li>
</ul>
</form>
</div>
<div id="output"></div>
</body>
</html>
